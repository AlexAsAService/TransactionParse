name: Release - Main Merge

on:
  push:
    branches:
      - main

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This handles 'changeset version' which opens the PR
          version: pnpm version-packages
          # This is called when the PR is merged. 
          # We use 'true' to signal success to the action so it proceeds to create tags/releases.
          # We also build the code here to ensure it's ready for the container stage.
          publish: pnpm build
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}

      - name: Normalize Image Name
        if: steps.changesets.outputs.published == 'true'
        run: |
          set -euo pipefail
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: steps.changesets.outputs.published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.changesets.outputs.published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        if: steps.changesets.outputs.published == 'true'
        id: pkg-version
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        if: steps.changesets.outputs.published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.pkg-version.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64
