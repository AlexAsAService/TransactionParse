name: Release - Main Merge

on:
  push:
    branches:
      - main

jobs:
  version-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.pkg-version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Changeset Version
        run: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: pkg-version
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit, Push and Tag
        run: |
          set -euo pipefail
          VERSION="${{ steps.pkg-version.outputs.VERSION }}"
          
          # Auth via x-access-token and PAT
          git remote set-url origin https://x-access-token:${{ secrets.CR_PAT }}@github.com/${{ github.repository }}.git
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "chore: version bump to $VERSION" || echo "No changes to commit"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Build
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  containerize:
    needs: version-and-build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Normalize Image Name
        run: |
          set -euo pipefail
          # github.repository is "owner/repo"
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:${{ needs.version-and-build.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64
