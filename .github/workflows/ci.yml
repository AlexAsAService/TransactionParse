name: CI - Target Main

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  containerize-and-test:
    needs: lint-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Normalize Image Name
        run: |
          set -euo pipefail
          # github.repository is "owner/repo"
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Test the container
        run: |
          set -euo pipefail
          IMAGE_TAG="${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker run -d --name test-api -p 3000:3000 -e GOOGLE_API_KEY=dummy-key $IMAGE_TAG
          sleep 5
          curl --fail http://localhost:3000/health || (docker logs test-api && exit 1)
          docker stop test-api
          docker rm test-api
